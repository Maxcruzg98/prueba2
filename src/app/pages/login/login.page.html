<ion-header  [translucent]="true">
  <ion-toolbar class="navbar">
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-card>
    <ion-item>
      <img src="assets/duoc-logo.png" />}
    </ion-item>
    <ion-card-header>

    </ion-card-header>

      <ion-input  label="Correo" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top input">
      <ion-input  label="password" type="password" labelPlacement="floating" placeholder="Ingrese su contraseÃ±a"></ion-input>
    </ion-item>


    
    <ion-button expand="block" (click) = "login()" class="boton ion-margin-top">Ingresar</ion-button>
